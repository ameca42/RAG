version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: hn-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - CHROMA_DB_PATH=${CHROMA_DB_PATH:-./data/chromadb}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - hn-rag-network

  # Streamlit Frontend
  ui:
    build: .
    container_name: hn-rag-ui
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=http://api:8000
    command: streamlit run ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - hn-rag-network

networks:
  hn-rag-network:
    driver: bridge

volumes:
  chromadb-data:
  logs-data:
